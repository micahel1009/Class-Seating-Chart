<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級互動式座位表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <style>
        /* CSS 樣式內容 */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
    
    <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-school text-2xl text-blue-600 dark:text-blue-400"></i>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">班級座位表</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600 dark:text-gray-300">
                        總人數: <span id="totalCount" class="font-semibold">56</span>
                    </div>
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative overflow-hidden bg-gradient-to-r from-blue-600 to-indigo-700 dark:from-blue-800 dark:to-indigo-900">
        <div class="absolute inset-0 bg-black/20"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
            <div class="text-center">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">
                    互動式班級座位表
                </h1>
                <p class="text-xl text-blue-100 mb-8 max-w-3xl mx-auto leading-relaxed">
                    點擊學生姓名進行加分，拖曳姓名調整座位，紅色標記表示未分配座號的學生
                </p>
                <div class="flex flex-wrap justify-center gap-6 text-blue-100">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-mouse-pointer text-lg"></i>
                        <span>點擊加分</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-hand-paper text-lg"></i>
                        <span>拖曳調整</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-exclamation-triangle text-lg text-red-300"></i>
                        <span>紅色未分配</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-blue-50 dark:from-gray-900"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        
        <div class="mb-16">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">座位表</h2>
                <p class="text-gray-600 dark:text-gray-300">一排6個座位，按座號排列</p>
            </div>
            <div id="seatingChart" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
                </div>
        </div>

        <div class="mb-16">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">未分配座號學生</h2>
                <p class="text-red-600 dark:text-red-400">以下學生尚未分配座號</p>
            </div>
            <div id="unassignedStudents" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">班級統計</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center p-6 bg-blue-50 dark:bg-blue-900/20 rounded-xl">
                    <i class="fas fa-users text-3xl text-blue-600 dark:text-blue-400 mb-3"></i>
                    <div class="text-2xl font-bold text-gray-900 dark:text-white">44</div>
                    <div class="text-gray-600 dark:text-gray-300">已分配座號</div>
                </div>
                <div class="text-center p-6 bg-red-50 dark:bg-red-900/20 rounded-xl">
                    <i class="fas fa-user-slash text-3xl text-red-600 dark:text-red-400 mb-3"></i>
                    <div class="text-2xl font-bold text-gray-900 dark:text-white">12</div>
                    <div class="text-gray-600 dark:text-gray-300">未分配座號</div>
                </div>
                <div class="text-center p-6 bg-green-50 dark:bg-green-900/20 rounded-xl">
                    <i class="fas fa-chart-line text-3xl text-green-600 dark:text-green-400 mb-3"></i>
                    <div class="text-2xl font-bold text-gray-900 dark:text-white" id="totalScore">0</div>
                    <div class="text-gray-600 dark:text-gray-300">總積分</div>
                </div>
            </div>
        </div>
    </div>

    <div id="scorePopup" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 mx-4 max-w-md w-full score-popup">
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 text-center">
                為 <span id="selectedStudent" class="text-blue-600 dark:text-blue-400"></span> 加分
            </h3>
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="addScore(1)" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-colors">+1分</button>
                <button onclick="addScore(3)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors">+3分</button>
                <button onclick="addScore(5)" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 rounded-lg transition-colors">+5分</button>
                <button onclick="addScore(10)" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition-colors">+10分</button>
                <button onclick="addScore(-1)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition-colors">-1分</button>
                <button onclick="addScore(-5)" class="bg-red-700 hover:bg-red-800 text-white font-bold py-3 rounded-lg transition-colors">-5分</button>
            </div>
            <div class="flex space-x-3">
                <button onclick="closeScorePopup()" class="flex-1 bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-bold py-3 rounded-lg transition-colors">取消</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 dark:bg-black text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i class="fas fa-graduation-cap text-2xl text-blue-400"></i>
                <span class="text-xl font-semibold">班級管理系統</span>
            </div>
            <p class="text-gray-400 mb-4">互動式座位表與積分管理系統</p>
            <div class="border-t border-gray-700 pt-8">
                <p class="text-gray-500">© 2025 鄭傳耀. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        /* JavaScript 邏輯內容 */
    </script>
</body>
</html>
